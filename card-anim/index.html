<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Card animation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <section class="wrapper">
  
  <!-- BEGIN: menu -->
  <nav class="menu">
    <ul class="menu__list">
      <li class="menu__item  js-modify  active" data-target=".card" data-effect="zoom">Demo 1</li>
      <li class="menu__item  js-modify" data-target=".card" data-effect="blur">Demo 2</li>
      <li class="menu__item  js-modify" data-target=".card" data-effect="color">Demo 3</li>
    </ul>
  </nav>
  <!-- END: menu -->
  
  <!-- BEGIN: card -->
  <div class="card" data-effect="zoom">
    <button class="card__save  js-save" type="button">
      <i class="fa  fa-bookmark"></i>
     </button>
    <figure  class="card__image">
      <img src="kompi.jpg" alt="Short description">
    </figure>
    <div class="card__header">
      <figure class="card__profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Neil_Armstrong.jpg" alt="Short description">
      </figure>
    </div>
    <div class="card__body">
      <h3 class="card__name">Neil Armstrong</h3>
      <p class="card__job">astronaut & engineer</p>
      <p class="card__bio"> American astronaut, engineer, and the first person to walk on the Moon.</p>
    </div>
    <div class="card__footer">
      <p class="card__date">Feb 10 2018</p>
      <p class=""></p>
    </div>
  </div>
  <!-- END: card -->
  
</section>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
